<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriAxom AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 400px; background: #1e293b; display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .header { padding: 15px; background: #3b82f6; text-align: center; font-weight: bold; font-size: 18px; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 20px; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #334155; color: #e2e8f0; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #0f172a; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; background: #334155; color: white; }
        button { padding: 12px 20px; border-radius: 25px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #64748b; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">PriAxom AI ✨</div>
    <div class="messages" id="chatBox">
        <div class="msg ai">হাই! আমি PriAxom। আমি কিভাবে সাহায্য করতে পারি?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const chatBox = document.getElementById('chatBox');
        const message = input.value.trim();

        if (!message) return;

        // User Message Show
        addMessage(message, 'user');
        input.value = '';
        btn.disabled = true;
        btn.innerText = 'Thinking...';

        try {
            // Connecting to your Backend
            const response = await fetch('https://priyam8825-chatbot-backend.hf.space/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, user_id: "user_01" })
            });

            const data = await response.json();
            
            if (data.reply) {
                addMessage(data.reply, 'ai');
            } else {
                addMessage("Error: Could not get response.", 'ai');
            }
        } catch (error) {
            addMessage("Server Error: Please try again.", 'ai');
            console.error(error);
        }

        btn.disabled = false;
        btn.innerText = 'Send';
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.classList.add('msg', sender);
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
